<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>26-肖金峰</title>
	<style>
		body, p, ul, dl, dd, ol, h1, h2, h3, h4, h5, h6 {
			margin: 0
		}

		ul, ol {
			padding-left: 0;
			list-style: none
		}

		em, i {
			font-style: normal
		}

		strong, b {
			font-style: normal
		}

		a {
			text-decoration: none
		}

		input, button, select, textarea {
			outline: none;
		}

		textarea {
			resize: none;
		}

		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #dccfcf;
		}


	</style>
</head>
<body>
<div class="box"></div>

<script>
	var boxElm = document.querySelector(".box"),
		cliH = document.documentElement.clientHeight - boxElm.offsetHeight,
		cliW = document.documentElement.clientWidth - boxElm.offsetWidth,
		boxPosition = {
			x: boxElm.offsetLeft,
			y: boxElm.offsetTop
		},
		speed = {
			x: 10,
			y: 8,
			xflag: true,
			yflag: true
		};

	speedFnc();

	function speedFnc() {
		if (boxPosition.x >= cliW) {
			speed.xflag = true;
			boxPosition.x = cliW;
		} else if (boxPosition.x <= 0) {
			speed.xflag = false;
		}

		if (boxPosition.y >= cliH) {
			speed.yflag = true;
			boxPosition.y = cliH;
		} else if (boxPosition.y <= 0) {
			speed.yflag = false;
		}

		boxPosition.y = (speed.yflag ? boxPosition.y - speed.y : boxPosition.y + speed.y);
		boxPosition.x = (speed.xflag ? boxPosition.x - speed.x : boxPosition.x + speed.x);
		boxElm.style.top = boxPosition.y + "px";
		boxElm.style.left = boxPosition.x + "px";
		requestAnimationFrame(speedFnc);
	}

	window.onresize = function () {
		cliH = document.documentElement.clientHeight - boxElm.offsetHeight;
		cliW = document.documentElement.clientWidth - boxElm.offsetWidth;
	}

</script>

</body>
</html>
