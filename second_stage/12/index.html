<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>12-肖金峰</title>
	<style>
		body, p, ul, dl, dd, ol, h1, h2, h3, h4, h5, h6 {
			margin: 0
		}

		ul, ol {
			padding-left: 0;
			list-style: none
		}

		em, i {
			font-style: normal
		}

		strong, b {
			font-style: normal
		}

		a {
			text-decoration: none
		}
	</style>
</head>
<body>
<script>

	/*
	* function a(){console.log(20)}
	* 10
	* 10
	* 30
	* function a(){ var a = 20; console.log(a)}
	* 20
	* function a(){ var a = 20; console.log(a)}
	* */

	console.log(a);
	var a = 10;
	console.log(a);

	function a() {
		console.log(20);
	}

	console.log(a);
	var a = 30;
	console.log(a);
	var a = function a() {
		var a = 20;
		console.log(a);
	}

	console.log(a);
	a();
	console.log(a);

	/*
	*编译阶段：
	* 	var a;
	* 	funcation a(){console.log(20)}
	* 	var a;
	* 	var a;
	*   function a(){} 优先级最高 所以 第一个 console.log(a) 输出 function a(){}
	*
	*执行阶段
	*   46 行 输出 function a(）{console.log(20)};
	*   48 行 10
	*   54 行 10 此时虽然 40 行有function 但是编译阶段时优先级高已编译 此时不会再重新编译执行
	*   56 行 30
	*   62 行 function a(){ var a = 20; console.log(a)}
	*   63 行 a()
	*   		函数内 编译
	*   			var a;
	*   		执行
	*   		a=20；
	*   		输出 20
	*   64 行  function a(){}
	*
	* */




</script>
</body>
</html>
